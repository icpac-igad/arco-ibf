[common]
version = '2.1.0'
institution = "Department of Geography and Environment, Loughborough University"
authors = "Laurent G. Courty, Rob L. Wilby, John K. Hillier, Louise J. Slater"
source = "Generated using Copernicus Climate Change Service information [2019]"
references = "https://doi.org/10.5281/zenodo.2616438"
license = "ODC Open Database License (ODbL) v1.0"
license_url = "http://opendatacommons.org/licenses/odbl/1.0/"
comment = "Global IDF characteristics using ERA5-HRES total precipitation 1979-2018"
Conventions = "CF 1.7"

[pxr2]
title = "Parametrized eXtreme Rain-2 (PXR-2)"

[pxr4]
title = "Parametrized eXtreme Rain-4 (PXR-4)"

[coords]
latitude.standard_name = "latitude"
latitude.long_name = "latitude"
latitude.units = "degrees_north"
longitude.standard_name = "longitude"
longitude.long_name = "longitude"
longitude.units = "degrees_east"
duration.standard_name = "duration"
duration.long_name = "Event duration"
duration.units = "hour"
significance_level.standard_name = "significance_level"
significance_level.long_name = "Significance level"
significance_level.units = "1"
significance_level.description = "Significance level for the goodness of fit tests"
ci.standard_name = "confidence_level"
ci.long_name = "Confidence level"
ci.units = "1"
ci.description = "Two-sided confidence level. For the 95% CI, use 0.025 and 0.975."

[data_vars]
location.standard_name = "location"
location.long_name = "location"
location.description = "Location parameter of the GEV distribution"
location.units = "mm/h"
location.ancillary_variables = "location_ci D filliben_stat"
location_ci.standard_name = "location_ci"
location_ci.long_name = "CI of location"
location_ci.description = "Limit value of 'location' at the given confidence level"
location_ci.units = "mm/h"

scale.standard_name = "scale"
scale.long_name = "scale"
scale.description = "Scale parameter of the GEV distribution"
scale.units = "mm/h"
scale.ancillary_variables = "scale_ci D filliben_stat"
scale_ci.standard_name = "scale_ci"
scale_ci.long_name = "CI of scale"
scale_ci.description = "Limit value of 'scale' at the given confidence level"
scale_ci.units = "mm/h"

# shape.standard_name = "shape"
# shape.long_name = "Shape parameter of the GEV distribution"
# shape.units = "1"

D.standard_name = "D"
D.long_name = "Kolmogorov-Smirnov D"
D.description = "Lilliefors test of Goodness of fit of the GEV distribution"
D.ancillary_variables = "Dcrit"
D.units = "1"
Dcrit.standard_name = "Dcrit"
Dcrit.long_name = "Critical value of D"
Dcrit.description = "Critical value of D using the Lilliefors correction."
Dcrit.units = "1"

filliben_stat.standard_name = "filliben_stat"
filliben_stat.long_name = "Filliben's r"
filliben_stat.description = "Filliben test of Goodness of fit of the GEV distribution."
filliben_stat.ancillary_variables = "Dcrit"
filliben_stat.units = "1"
filliben_crit.standard_name = "filliben_crit"
filliben_crit.long_name = "Critical value of filliben_stat"
filliben_crit.description = "Critical value of filliben_stat using regression equations (Heo et Al. 2008)"
filliben_crit.units = "1"

# PXR-4 below
a.standard_name = "a"
a.long_name = "a"
a.description = "'a' scaling parameter of the GEV location parameter"
a.units = "1"
a.ancillary_variables = "a_ci location_r2"
a_ci.standard_name = "a_ci"
a_ci.long_name = "CI of 'a'"
a_ci.description = "Limit value of 'a' at the given confidence level"
a_ci.units = "1"

alpha.standard_name = "alpha"
alpha.long_name = "alpha"
alpha.description = "'alpha' scaling parameter of the GEV location parameter"
alpha.units = "1"
alpha.ancillary_variables = "alpha_ci location_r2"
alpha_ci.standard_name = "alpha_ci"
alpha_ci.long_name = "CI of 'alpha'"
alpha_ci.description = "Limit value of 'alpha' at the given confidence level"
alpha_ci.units = "1"

location_r2.standard_name = "location_r2"
location_r2.description = "Squared Pearson's correlation coefficient related to 'a' and 'alpha'"
location_r2.units = "1"

b.standard_name = "b"
b.long_name = "b"
b.description = "'b' scaling parameter of the GEV scale parameter"
b.units = "1"
b.ancillary_variables = "b_ci scale_r2"
b_ci.standard_name = "b_ci"
b_ci.long_name = "CI of 'b'"
b_ci.description = "Limit value of 'b' at the given confidence level"
b_ci.units = "1"

beta.standard_name = "beta"
beta.long_name = "beta"
beta.description = "'beta' scaling parameter of the GEV scale parameter"
beta.units = "1"
beta.ancillary_variables = "beta_ci scale_r2"
beta_ci.standard_name = "beta_ci"
beta_ci.long_name = "CI of 'beta'"
beta_ci.description = "Limit value of 'beta' at the given confidence level"
beta_ci.units = "1"

scale_r2.standard_name = "scale_r2"
scale_r2.description = "Squared Pearson's correlation coefficient related to 'b' and 'beta'"
scale_r2.units = "1"

