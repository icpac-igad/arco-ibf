# nginx.conf for TiTiler on Replit
worker_processes 1;
error_log /tmp/nginx_error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # MIME types for Replit (no system files)
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/javascript                js;
        application/json                      json;
        application/geo+json                  geojson;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/tiff                            tif tiff;
        image/x-icon                          ico;
        application/octet-stream              bin;
    }
    default_type application/octet-stream;

    access_log /tmp/nginx_access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Temp paths for Replit
    client_body_temp_path /tmp/nginx_client_temp;
    proxy_temp_path /tmp/nginx_proxy_temp;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp;
    uwsgi_temp_path /tmp/nginx_uwsgi_temp;
    scgi_temp_path /tmp/nginx_scgi_temp;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/geo+json;

    # Upstream for TiTiler
    upstream titiler {
        server 127.0.0.1:8000 fail_timeout=0;
    }
    
    # Upstream for Flask info app
    upstream flask_app {
        server 127.0.0.1:5001 fail_timeout=0;
    }

    server {
        listen 0.0.0.0:5000;
        server_name _;
        client_max_body_size 100M;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Handle OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy to TiTiler
        location / {
            proxy_pass http://titiler;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_redirect off;

            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            proxy_buffering off;

            # Fix URLs in JSON responses
            sub_filter_types application/json application/geo+json;
            sub_filter_once off;
            sub_filter '"http://$http_host' '"https://$http_host';
            sub_filter "'http://$http_host" "'https://$http_host";
            sub_filter '"http://localhost:8000' '"https://$http_host';
            sub_filter '"http://127.0.0.1:8000' '"https://$http_host';
        }

        # Nginx health check
        location /nginx-health {
            access_log off;
            add_header 'Content-Type' 'text/plain';
            return 200 'Nginx is healthy\n';
        }
    }
}